# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#98AFB5,bg=#5A6D7A"

# default window title colors
set-window-option -g window-status-style "fg=#98AFB5,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#aab386,bg=default"

# pane border
set-option -g pane-border-style "fg=#5A6D7A"
set-option -g pane-active-border-style "fg=#6D828E"

# message text
set-option -g message-style "fg=#B0C5C8,bg=#5A6D7A"

# pane number display
set-option -g display-panes-active-colour "#87b386"
set-option -g display-panes-colour "#aab386"

# clock
set-window-option -g clock-mode-colour "#87b386"

# copy mode highligh
set-window-option -g mode-style "fg=#98AFB5,bg=#6D828E"

# bell
set-window-option -g window-status-bell-style "fg=#5A6D7A,bg=#b38686"
