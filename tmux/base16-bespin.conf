# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#797977,bg=#36312e"

# default window title colors
set-window-option -g window-status-style "fg=#797977,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#f9ee98,bg=default"

# pane border
set-option -g pane-border-style "fg=#36312e"
set-option -g pane-active-border-style "fg=#5e5d5c"

# message text
set-option -g message-style "fg=#8a8986,bg=#36312e"

# pane number display
set-option -g display-panes-active-colour "#54be0d"
set-option -g display-panes-colour "#f9ee98"

# clock
set-window-option -g clock-mode-colour "#54be0d"

# copy mode highligh
set-window-option -g mode-style "fg=#797977,bg=#5e5d5c"

# bell
set-window-option -g window-status-bell-style "fg=#36312e,bg=#cf6a4c"
