# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#e7dbdb,bg=#1b181b"

# default window title colors
set-window-option -g window-status-style "fg=#e7dbdb,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#20df6c,bg=default"

# pane border
set-option -g pane-border-style "fg=#1b181b"
set-option -g pane-active-border-style "fg=#1d1b1d"

# message text
set-option -g message-style "fg=#f5f5f5,bg=#1b181b"

# pane number display
set-option -g display-panes-active-colour "#ff0066"
set-option -g display-panes-colour "#20df6c"

# clock
set-window-option -g clock-mode-colour "#ff0066"

# copy mode highligh
set-window-option -g mode-style "fg=#e7dbdb,bg=#1d1b1d"

# bell
set-window-option -g window-status-bell-style "fg=#1b181b,bg=#ffa600"
