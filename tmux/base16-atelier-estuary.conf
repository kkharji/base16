# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#878573,bg=#302f27"

# default window title colors
set-window-option -g window-status-style "fg=#878573,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#a5980d,bg=default"

# pane border
set-option -g pane-border-style "fg=#302f27"
set-option -g pane-active-border-style "fg=#5f5e4e"

# message text
set-option -g message-style "fg=#929181,bg=#302f27"

# pane number display
set-option -g display-panes-active-colour "#7d9726"
set-option -g display-panes-colour "#a5980d"

# clock
set-window-option -g clock-mode-colour "#7d9726"

# copy mode highligh
set-window-option -g mode-style "fg=#878573,bg=#5f5e4e"

# bell
set-window-option -g window-status-bell-style "fg=#302f27,bg=#ba6236"
