# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#979598,bg=#e0dee0"

# default window title colors
set-window-option -g window-status-style "fg=#979598,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#f7e203,bg=default"

# pane border
set-option -g pane-border-style "fg=#e0dee0"
set-option -g pane-active-border-style "fg=#d8d5d5"

# message text
set-option -g message-style "fg=#515151,bg=#e0dee0"

# pane number display
set-option -g display-panes-active-colour "#47f74c"
set-option -g display-panes-colour "#f7e203"

# clock
set-window-option -g clock-mode-colour "#47f74c"

# copy mode highligh
set-window-option -g mode-style "fg=#979598,bg=#d8d5d5"

# bell
set-window-option -g window-status-bell-style "fg=#e0dee0,bg=#fe3e31"
