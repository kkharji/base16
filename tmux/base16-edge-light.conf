# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#6587bf,bg=#7c9f4b"

# default window title colors
set-window-option -g window-status-style "fg=#6587bf,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#d69822,bg=default"

# pane border
set-option -g pane-border-style "fg=#7c9f4b"
set-option -g pane-active-border-style "fg=#d69822"

# message text
set-option -g message-style "fg=#5e646f,bg=#7c9f4b"

# pane number display
set-option -g display-panes-active-colour "#7c9f4b"
set-option -g display-panes-colour "#d69822"

# clock
set-window-option -g clock-mode-colour "#7c9f4b"

# copy mode highligh
set-window-option -g mode-style "fg=#6587bf,bg=#d69822"

# bell
set-window-option -g window-status-bell-style "fg=#7c9f4b,bg=#db7070"
