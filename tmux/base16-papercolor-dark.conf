# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#5fafd7,bg=#af005f"

# default window title colors
set-window-option -g window-status-style "fg=#5fafd7,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#afd700,bg=default"

# pane border
set-option -g pane-border-style "fg=#af005f"
set-option -g pane-active-border-style "fg=#5faf00"

# message text
set-option -g message-style "fg=#808080,bg=#af005f"

# pane number display
set-option -g display-panes-active-colour "#af87d7"
set-option -g display-panes-colour "#afd700"

# clock
set-window-option -g clock-mode-colour "#af87d7"

# copy mode highligh
set-window-option -g mode-style "fg=#5fafd7,bg=#5faf00"

# bell
set-window-option -g window-status-bell-style "fg=#af005f,bg=#585858"
