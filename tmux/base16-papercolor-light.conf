# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#0087af,bg=#af0000"

# default window title colors
set-window-option -g window-status-style "fg=#0087af,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#d70087,bg=default"

# pane border
set-option -g pane-border-style "fg=#af0000"
set-option -g pane-active-border-style "fg=#008700"

# message text
set-option -g message-style "fg=#444444,bg=#af0000"

# pane number display
set-option -g display-panes-active-colour "#8700af"
set-option -g display-panes-colour "#d70087"

# clock
set-window-option -g clock-mode-colour "#8700af"

# copy mode highligh
set-window-option -g mode-style "fg=#0087af,bg=#008700"

# bell
set-window-option -g window-status-bell-style "fg=#af0000,bg=#bcbcbc"
