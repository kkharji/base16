# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#a3a5a6,bg=#1a1b1c"

# default window title colors
set-window-option -g window-status-style "fg=#a3a5a6,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#c9d364,bg=default"

# pane border
set-option -g pane-border-style "fg=#1a1b1c"
set-option -g pane-active-border-style "fg=#28292a"

# message text
set-option -g message-style "fg=#c1c3c4,bg=#1a1b1c"

# pane number display
set-option -g display-panes-active-colour "#06ea61"
set-option -g display-panes-colour "#c9d364"

# clock
set-window-option -g clock-mode-colour "#06ea61"

# copy mode highligh
set-window-option -g mode-style "fg=#a3a5a6,bg=#28292a"

# bell
set-window-option -g window-status-bell-style "fg=#1a1b1c,bg=#b53b50"
