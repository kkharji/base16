# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#5a7b8c,bg=#c1e4f6"

# default window title colors
set-window-option -g window-status-style "fg=#5a7b8c,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#8a8a0f,bg=default"

# pane border
set-option -g pane-border-style "fg=#c1e4f6"
set-option -g pane-active-border-style "fg=#7ea2b4"

# message text
set-option -g message-style "fg=#516d7b,bg=#c1e4f6"

# pane number display
set-option -g display-panes-active-colour "#568c3b"
set-option -g display-panes-colour "#8a8a0f"

# clock
set-window-option -g clock-mode-colour "#568c3b"

# copy mode highligh
set-window-option -g mode-style "fg=#5a7b8c,bg=#7ea2b4"

# bell
set-window-option -g window-status-bell-style "fg=#c1e4f6,bg=#d22d72"
