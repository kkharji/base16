# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#729fcf,bg=#8ae234"

# default window title colors
set-window-option -g window-status-style "fg=#729fcf,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#c4a000,bg=default"

# pane border
set-option -g pane-border-style "fg=#8ae234"
set-option -g pane-active-border-style "fg=#fce94f"

# message text
set-option -g message-style "fg=#d3d7cf,bg=#8ae234"

# pane number display
set-option -g display-panes-active-colour "#4e9a06"
set-option -g display-panes-colour "#c4a000"

# clock
set-window-option -g clock-mode-colour "#4e9a06"

# copy mode highligh
set-window-option -g mode-style "fg=#729fcf,bg=#fce94f"

# bell
set-window-option -g window-status-bell-style "fg=#8ae234,bg=#cc0000"
