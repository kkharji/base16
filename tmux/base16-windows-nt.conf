# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#a1a1a1,bg=#2a2a2a"

# default window title colors
set-window-option -g window-status-style "fg=#a1a1a1,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffff00,bg=default"

# pane border
set-option -g pane-border-style "fg=#2a2a2a"
set-option -g pane-active-border-style "fg=#555555"

# message text
set-option -g message-style "fg=#c0c0c0,bg=#2a2a2a"

# pane number display
set-option -g display-panes-active-colour "#00ff00"
set-option -g display-panes-colour "#ffff00"

# clock
set-window-option -g clock-mode-colour "#00ff00"

# copy mode highligh
set-window-option -g mode-style "fg=#a1a1a1,bg=#555555"

# bell
set-window-option -g window-status-bell-style "fg=#2a2a2a,bg=#ff0000"
