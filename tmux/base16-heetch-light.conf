# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#ddd6e5,bg=#392551"

# default window title colors
set-window-option -g window-status-style "fg=#ddd6e5,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#5ba2b6,bg=default"

# pane border
set-option -g pane-border-style "fg=#392551"
set-option -g pane-active-border-style "fg=#7b6d8b"

# message text
set-option -g message-style "fg=#5a496e,bg=#392551"

# pane number display
set-option -g display-panes-active-colour "#f80059"
set-option -g display-panes-colour "#5ba2b6"

# clock
set-window-option -g clock-mode-colour "#f80059"

# copy mode highligh
set-window-option -g mode-style "fg=#ddd6e5,bg=#7b6d8b"

# bell
set-window-option -g window-status-bell-style "fg=#392551,bg=#27d9d5"
