# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#2a84d2,bg=#f81118"

# default window title colors
set-window-option -g window-status-style "fg=#2a84d2,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#1dd361,bg=default"

# pane border
set-option -g pane-border-style "fg=#f81118"
set-option -g pane-active-border-style "fg=#2dc55e"

# message text
set-option -g message-style "fg=#4e5ab7,bg=#f81118"

# pane number display
set-option -g display-panes-active-colour "#f3bd09"
set-option -g display-panes-colour "#1dd361"

# clock
set-window-option -g clock-mode-colour "#f3bd09"

# copy mode highligh
set-window-option -g mode-style "fg=#2a84d2,bg=#2dc55e"

# bell
set-window-option -g window-status-bell-style "fg=#f81118,bg=#d6dbe5"
