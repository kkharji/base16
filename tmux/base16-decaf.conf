# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#b4b7b4,bg=#393939"

# default window title colors
set-window-option -g window-status-style "fg=#b4b7b4,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffd67c,bg=default"

# pane border
set-option -g pane-border-style "fg=#393939"
set-option -g pane-active-border-style "fg=#515151"

# message text
set-option -g message-style "fg=#cccccc,bg=#393939"

# pane number display
set-option -g display-panes-active-colour "#beda78"
set-option -g display-panes-colour "#ffd67c"

# clock
set-window-option -g clock-mode-colour "#beda78"

# copy mode highligh
set-window-option -g mode-style "fg=#b4b7b4,bg=#515151"

# bell
set-window-option -g window-status-bell-style "fg=#393939,bg=#ff7f7b"
