# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#7e7887,bg=#26232a"

# default window title colors
set-window-option -g window-status-style "fg=#7e7887,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#a06e3b,bg=default"

# pane border
set-option -g pane-border-style "fg=#26232a"
set-option -g pane-active-border-style "fg=#585260"

# message text
set-option -g message-style "fg=#8b8792,bg=#26232a"

# pane number display
set-option -g display-panes-active-colour "#2a9292"
set-option -g display-panes-colour "#a06e3b"

# clock
set-window-option -g clock-mode-colour "#2a9292"

# copy mode highligh
set-window-option -g mode-style "fg=#7e7887,bg=#585260"

# bell
set-window-option -g window-status-bell-style "fg=#26232a,bg=#be4678"
