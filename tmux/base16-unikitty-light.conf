# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#89878b,bg=#e1e1e2"

# default window title colors
set-window-option -g window-status-style "fg=#89878b,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#dc8a0e,bg=default"

# pane border
set-option -g pane-border-style "fg=#e1e1e2"
set-option -g pane-active-border-style "fg=#c4c3c5"

# message text
set-option -g message-style "fg=#6c696e,bg=#e1e1e2"

# pane number display
set-option -g display-panes-active-colour "#17ad98"
set-option -g display-panes-colour "#dc8a0e"

# clock
set-window-option -g clock-mode-colour "#17ad98"

# copy mode highligh
set-window-option -g mode-style "fg=#89878b,bg=#c4c3c5"

# bell
set-window-option -g window-status-bell-style "fg=#e1e1e2,bg=#d8137f"
