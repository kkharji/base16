# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#6b7394,bg=#dfe2f1"

# default window title colors
set-window-option -g window-status-style "fg=#6b7394,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#c08b30,bg=default"

# pane border
set-option -g pane-border-style "fg=#dfe2f1"
set-option -g pane-active-border-style "fg=#979db4"

# message text
set-option -g message-style "fg=#5e6687,bg=#dfe2f1"

# pane number display
set-option -g display-panes-active-colour "#ac9739"
set-option -g display-panes-colour "#c08b30"

# clock
set-window-option -g clock-mode-colour "#ac9739"

# copy mode highligh
set-window-option -g mode-style "fg=#6b7394,bg=#979db4"

# bell
set-window-option -g window-status-bell-style "fg=#dfe2f1,bg=#c94922"
