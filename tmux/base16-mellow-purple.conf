# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#873582,bg=#1A092D"

# default window title colors
set-window-option -g window-status-style "fg=#873582,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#955ae7,bg=default"

# pane border
set-option -g pane-border-style "fg=#1A092D"
set-option -g pane-active-border-style "fg=#331354"

# message text
set-option -g message-style "fg=#ffeeff,bg=#1A092D"

# pane number display
set-option -g display-panes-active-colour "#05cb0d"
set-option -g display-panes-colour "#955ae7"

# clock
set-window-option -g clock-mode-colour "#05cb0d"

# copy mode highligh
set-window-option -g mode-style "fg=#873582,bg=#331354"

# bell
set-window-option -g window-status-bell-style "fg=#1A092D,bg=#00d9e9"
