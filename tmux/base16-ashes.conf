# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#ADB3BA,bg=#393F45"

# default window title colors
set-window-option -g window-status-style "fg=#ADB3BA,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#AEC795,bg=default"

# pane border
set-option -g pane-border-style "fg=#393F45"
set-option -g pane-active-border-style "fg=#565E65"

# message text
set-option -g message-style "fg=#C7CCD1,bg=#393F45"

# pane number display
set-option -g display-panes-active-colour "#95C7AE"
set-option -g display-panes-colour "#AEC795"

# clock
set-window-option -g clock-mode-colour "#95C7AE"

# copy mode highligh
set-window-option -g mode-style "fg=#ADB3BA,bg=#565E65"

# bell
set-window-option -g window-status-bell-style "fg=#393F45,bg=#C7AE95"
