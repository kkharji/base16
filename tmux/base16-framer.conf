# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#B9B9B9,bg=#151515"

# default window title colors
set-window-option -g window-status-style "fg=#B9B9B9,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#FECB6E,bg=default"

# pane border
set-option -g pane-border-style "fg=#151515"
set-option -g pane-active-border-style "fg=#464646"

# message text
set-option -g message-style "fg=#D0D0D0,bg=#151515"

# pane number display
set-option -g display-panes-active-colour "#32CCDC"
set-option -g display-panes-colour "#FECB6E"

# clock
set-window-option -g clock-mode-colour "#32CCDC"

# copy mode highligh
set-window-option -g mode-style "fg=#B9B9B9,bg=#464646"

# bell
set-window-option -g window-status-bell-style "fg=#151515,bg=#FD886B"
