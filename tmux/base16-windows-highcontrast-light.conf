# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#7e7e7e,bg=#e8e8e8"

# default window title colors
set-window-option -g window-status-style "fg=#7e7e7e,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#808000,bg=default"

# pane border
set-option -g pane-border-style "fg=#e8e8e8"
set-option -g pane-active-border-style "fg=#d4d4d4"

# message text
set-option -g message-style "fg=#545454,bg=#e8e8e8"

# pane number display
set-option -g display-panes-active-colour "#008000"
set-option -g display-panes-colour "#808000"

# clock
set-window-option -g clock-mode-colour "#008000"

# copy mode highligh
set-window-option -g mode-style "fg=#7e7e7e,bg=#d4d4d4"

# bell
set-window-option -g window-status-bell-style "fg=#e8e8e8,bg=#800000"
