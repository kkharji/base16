# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#767676,bg=#dedede"

# default window title colors
set-window-option -g window-status-style "fg=#767676,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#c48218,bg=default"

# pane border
set-option -g pane-border-style "fg=#dedede"
set-option -g pane-active-border-style "fg=#bde5f2"

# message text
set-option -g message-style "fg=#181818,bg=#dedede"

# pane number display
set-option -g display-panes-active-colour "#38781c"
set-option -g display-panes-colour "#c48218"

# clock
set-window-option -g clock-mode-colour "#38781c"

# copy mode highligh
set-window-option -g mode-style "fg=#767676,bg=#bde5f2"

# bell
set-window-option -g window-status-bell-style "fg=#dedede,bg=#9c5a02"
