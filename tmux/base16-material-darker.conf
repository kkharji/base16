# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#B2CCD6,bg=#303030"

# default window title colors
set-window-option -g window-status-style "fg=#B2CCD6,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#FFCB6B,bg=default"

# pane border
set-option -g pane-border-style "fg=#303030"
set-option -g pane-active-border-style "fg=#353535"

# message text
set-option -g message-style "fg=#EEFFFF,bg=#303030"

# pane number display
set-option -g display-panes-active-colour "#C3E88D"
set-option -g display-panes-colour "#FFCB6B"

# clock
set-window-option -g clock-mode-colour "#C3E88D"

# copy mode highligh
set-window-option -g mode-style "fg=#B2CCD6,bg=#353535"

# bell
set-window-option -g window-status-bell-style "fg=#303030,bg=#F07178"
