# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#655f6d,bg=#e2dfe7"

# default window title colors
set-window-option -g window-status-style "fg=#655f6d,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#a06e3b,bg=default"

# pane border
set-option -g pane-border-style "fg=#e2dfe7"
set-option -g pane-active-border-style "fg=#8b8792"

# message text
set-option -g message-style "fg=#585260,bg=#e2dfe7"

# pane number display
set-option -g display-panes-active-colour "#2a9292"
set-option -g display-panes-colour "#a06e3b"

# clock
set-window-option -g clock-mode-colour "#2a9292"

# copy mode highligh
set-window-option -g mode-style "fg=#655f6d,bg=#8b8792"

# bell
set-window-option -g window-status-bell-style "fg=#e2dfe7,bg=#be4678"
