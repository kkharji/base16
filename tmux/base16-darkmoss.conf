# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#818f80,bg=#252c2d"

# default window title colors
set-window-option -g window-status-style "fg=#818f80,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#fdb11f,bg=default"

# pane border
set-option -g pane-border-style "fg=#252c2d"
set-option -g pane-active-border-style "fg=#373c3d"

# message text
set-option -g message-style "fg=#c7c7a5,bg=#252c2d"

# pane number display
set-option -g display-panes-active-colour "#499180"
set-option -g display-panes-colour "#fdb11f"

# clock
set-window-option -g clock-mode-colour "#499180"

# copy mode highligh
set-window-option -g mode-style "fg=#818f80,bg=#373c3d"

# bell
set-window-option -g window-status-bell-style "fg=#252c2d,bg=#ff4658"
