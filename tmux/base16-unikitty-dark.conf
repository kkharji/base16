# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#9f9da2,bg=#4a464d"

# default window title colors
set-window-option -g window-status-style "fg=#9f9da2,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#dc8a0e,bg=default"

# pane border
set-option -g pane-border-style "fg=#4a464d"
set-option -g pane-active-border-style "fg=#666369"

# message text
set-option -g message-style "fg=#bcbabe,bg=#4a464d"

# pane number display
set-option -g display-panes-active-colour "#17ad98"
set-option -g display-panes-colour "#dc8a0e"

# clock
set-window-option -g clock-mode-colour "#17ad98"

# copy mode highligh
set-window-option -g mode-style "fg=#9f9da2,bg=#666369"

# bell
set-window-option -g window-status-bell-style "fg=#4a464d,bg=#d8137f"
