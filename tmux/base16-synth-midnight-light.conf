# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#474849,bg=#cfd1d2"

# default window title colors
set-window-option -g window-status-style "fg=#474849,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#c9d364,bg=default"

# pane border
set-option -g pane-border-style "fg=#cfd1d2"
set-option -g pane-active-border-style "fg=#c1c3c4"

# message text
set-option -g message-style "fg=#28292a,bg=#cfd1d2"

# pane number display
set-option -g display-panes-active-colour "#06ea61"
set-option -g display-panes-colour "#c9d364"

# clock
set-window-option -g clock-mode-colour "#06ea61"

# copy mode highligh
set-window-option -g mode-style "fg=#474849,bg=#c1c3c4"

# bell
set-window-option -g window-status-bell-style "fg=#cfd1d2,bg=#b53b50"
