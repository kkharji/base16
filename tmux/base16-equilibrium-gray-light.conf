# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#5e5e5e,bg=#e2e2e2"

# default window title colors
set-window-option -g window-status-style "fg=#5e5e5e,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#9d6f00,bg=default"

# pane border
set-option -g pane-border-style "fg=#e2e2e2"
set-option -g pane-active-border-style "fg=#d4d4d4"

# message text
set-option -g message-style "fg=#474747,bg=#e2e2e2"

# pane number display
set-option -g display-panes-active-colour "#637200"
set-option -g display-panes-colour "#9d6f00"

# clock
set-window-option -g clock-mode-colour "#637200"

# copy mode highligh
set-window-option -g mode-style "fg=#5e5e5e,bg=#d4d4d4"

# bell
set-window-option -g window-status-bell-style "fg=#e2e2e2,bg=#d02023"
