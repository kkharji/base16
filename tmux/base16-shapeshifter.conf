# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#343434,bg=#e0e0e0"

# default window title colors
set-window-option -g window-status-style "fg=#343434,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#dddd13,bg=default"

# pane border
set-option -g pane-border-style "fg=#e0e0e0"
set-option -g pane-active-border-style "fg=#ababab"

# message text
set-option -g message-style "fg=#102015,bg=#e0e0e0"

# pane number display
set-option -g display-panes-active-colour "#0ed839"
set-option -g display-panes-colour "#dddd13"

# clock
set-window-option -g clock-mode-colour "#0ed839"

# copy mode highligh
set-window-option -g mode-style "fg=#343434,bg=#ababab"

# bell
set-window-option -g window-status-bell-style "fg=#e0e0e0,bg=#e92f2f"
