# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#cdcdcd,bg=#383c3e"

# default window title colors
set-window-option -g window-status-style "fg=#cdcdcd,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#f19d1a,bg=default"

# pane border
set-option -g pane-border-style "fg=#383c3e"
set-option -g pane-active-border-style "fg=#53585b"

# message text
set-option -g message-style "fg=#d5d5d5,bg=#383c3e"

# pane number display
set-option -g display-panes-active-colour "#88b92d"
set-option -g display-panes-colour "#f19d1a"

# clock
set-window-option -g clock-mode-colour "#88b92d"

# copy mode highligh
set-window-option -g mode-style "fg=#cdcdcd,bg=#53585b"

# bell
set-window-option -g window-status-bell-style "fg=#383c3e,bg=#d72638"
