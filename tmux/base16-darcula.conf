# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#a4a3a3,bg=#323232"

# default window title colors
set-window-option -g window-status-style "fg=#a4a3a3,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#bbb529,bg=default"

# pane border
set-option -g pane-border-style "fg=#323232"
set-option -g pane-active-border-style "fg=#323232"

# message text
set-option -g message-style "fg=#a9b7c6,bg=#323232"

# pane number display
set-option -g display-panes-active-colour "#6a8759"
set-option -g display-panes-colour "#bbb529"

# clock
set-window-option -g clock-mode-colour "#6a8759"

# copy mode highligh
set-window-option -g mode-style "fg=#a4a3a3,bg=#323232"

# bell
set-window-option -g window-status-bell-style "fg=#323232,bg=#4eade5"
