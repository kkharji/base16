# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#ababab,bg=#252525"

# default window title colors
set-window-option -g window-status-style "fg=#ababab,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#a0a0a0,bg=default"

# pane border
set-option -g pane-border-style "fg=#252525"
set-option -g pane-active-border-style "fg=#464646"

# message text
set-option -g message-style "fg=#b9b9b9,bg=#252525"

# pane number display
set-option -g display-panes-active-colour "#8e8e8e"
set-option -g display-panes-colour "#a0a0a0"

# clock
set-window-option -g clock-mode-colour "#8e8e8e"

# copy mode highligh
set-window-option -g mode-style "fg=#ababab,bg=#464646"

# bell
set-window-option -g window-status-bell-style "fg=#252525,bg=#7c7c7c"
