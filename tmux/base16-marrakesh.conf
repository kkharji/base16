# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#86813b,bg=#302e00"

# default window title colors
set-window-option -g window-status-style "fg=#86813b,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#a88339,bg=default"

# pane border
set-option -g pane-border-style "fg=#302e00"
set-option -g pane-active-border-style "fg=#5f5b17"

# message text
set-option -g message-style "fg=#948e48,bg=#302e00"

# pane number display
set-option -g display-panes-active-colour "#18974e"
set-option -g display-panes-colour "#a88339"

# clock
set-window-option -g clock-mode-colour "#18974e"

# copy mode highligh
set-window-option -g mode-style "fg=#86813b,bg=#5f5b17"

# bell
set-window-option -g window-status-bell-style "fg=#302e00,bg=#c35359"
