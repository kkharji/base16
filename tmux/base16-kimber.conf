# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#5A5A5A,bg=#313131"

# default window title colors
set-window-option -g window-status-style "fg=#5A5A5A,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#D8B56D,bg=default"

# pane border
set-option -g pane-border-style "fg=#313131"
set-option -g pane-active-border-style "fg=#555D55"

# message text
set-option -g message-style "fg=#DEDEE7,bg=#313131"

# pane number display
set-option -g display-panes-active-colour "#99C899"
set-option -g display-panes-colour "#D8B56D"

# clock
set-window-option -g clock-mode-colour "#99C899"

# copy mode highligh
set-window-option -g mode-style "fg=#5A5A5A,bg=#555D55"

# bell
set-window-option -g window-status-bell-style "fg=#313131,bg=#C88C8C"
