# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#676c71,bg=#27292c"

# default window title colors
set-window-option -g window-status-style "fg=#676c71,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffeb3b,bg=default"

# pane border
set-option -g pane-border-style "fg=#27292c"
set-option -g pane-active-border-style "fg=#323639"

# message text
set-option -g message-style "fg=#80868b,bg=#27292c"

# pane number display
set-option -g display-panes-active-colour "#00e676"
set-option -g display-panes-colour "#ffeb3b"

# clock
set-window-option -g clock-mode-colour "#00e676"

# copy mode highligh
set-window-option -g mode-style "fg=#676c71,bg=#323639"

# bell
set-window-option -g window-status-bell-style "fg=#27292c,bg=#f44336"
