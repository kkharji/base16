# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#009900,bg=#003300"

# default window title colors
set-window-option -g window-status-style "fg=#009900,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#007700,bg=default"

# pane border
set-option -g pane-border-style "fg=#003300"
set-option -g pane-active-border-style "fg=#005500"

# message text
set-option -g message-style "fg=#00bb00,bg=#003300"

# pane number display
set-option -g display-panes-active-colour "#00bb00"
set-option -g display-panes-colour "#007700"

# clock
set-window-option -g clock-mode-colour "#00bb00"

# copy mode highligh
set-window-option -g mode-style "fg=#009900,bg=#005500"

# bell
set-window-option -g window-status-bell-style "fg=#003300,bg=#007700"
