# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#a59daf,bg=#f2f1f4"

# default window title colors
set-window-option -g window-status-style "fg=#a59daf,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#DCB16C,bg=default"

# pane border
set-option -g pane-border-style "fg=#f2f1f4"
set-option -g pane-active-border-style "fg=#d8d5dd"

# message text
set-option -g message-style "fg=#8b8198,bg=#f2f1f4"

# pane number display
set-option -g display-panes-active-colour "#A3B367"
set-option -g display-panes-colour "#DCB16C"

# clock
set-window-option -g clock-mode-colour "#A3B367"

# copy mode highligh
set-window-option -g mode-style "fg=#a59daf,bg=#d8d5dd"

# bell
set-window-option -g window-status-bell-style "fg=#f2f1f4,bg=#D57E85"
