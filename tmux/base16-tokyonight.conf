# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#565f89,bg=#1f2335"

# default window title colors
set-window-option -g window-status-style "fg=#565f89,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#e0af68,bg=default"

# pane border
set-option -g pane-border-style "fg=#1f2335"
set-option -g pane-active-border-style "fg=#292e42"

# message text
set-option -g message-style "fg=#a9b1d6,bg=#1f2335"

# pane number display
set-option -g display-panes-active-colour "#9ece6a"
set-option -g display-panes-colour "#e0af68"

# clock
set-window-option -g clock-mode-colour "#9ece6a"

# copy mode highligh
set-window-option -g mode-style "fg=#565f89,bg=#292e42"

# bell
set-window-option -g window-status-bell-style "fg=#1f2335,bg=#f7768e"
