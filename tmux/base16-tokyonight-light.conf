# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#565f89,bg=#33467C"

# default window title colors
set-window-option -g window-status-style "fg=#565f89,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#8c6c3e,bg=default"

# pane border
set-option -g pane-border-style "fg=#33467C"
set-option -g pane-active-border-style "fg=#292e42"

# message text
set-option -g message-style "fg=#6172b0,bg=#33467C"

# pane number display
set-option -g display-panes-active-colour "#587539"
set-option -g display-panes-colour "#8c6c3e"

# clock
set-window-option -g clock-mode-colour "#587539"

# copy mode highligh
set-window-option -g mode-style "fg=#565f89,bg=#292e42"

# bell
set-window-option -g window-status-bell-style "fg=#33467C,bg=#f52a65"
