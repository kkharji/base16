# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#ab5236,bg=#1d2b53"

# default window title colors
set-window-option -g window-status-style "fg=#ab5236,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#fff024,bg=default"

# pane border
set-option -g pane-border-style "fg=#1d2b53"
set-option -g pane-active-border-style "fg=#7e2553"

# message text
set-option -g message-style "fg=#5f574f,bg=#1d2b53"

# pane number display
set-option -g display-panes-active-colour "#00e756"
set-option -g display-panes-colour "#fff024"

# clock
set-window-option -g clock-mode-colour "#00e756"

# copy mode highligh
set-window-option -g mode-style "fg=#ab5236,bg=#7e2553"

# bell
set-window-option -g window-status-bell-style "fg=#1d2b53,bg=#ff004d"
