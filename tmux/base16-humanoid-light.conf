# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#60615d,bg=#efefe9"

# default window title colors
set-window-option -g window-status-style "fg=#60615d,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffb627,bg=default"

# pane border
set-option -g pane-border-style "fg=#efefe9"
set-option -g pane-active-border-style "fg=#deded8"

# message text
set-option -g message-style "fg=#232629,bg=#efefe9"

# pane number display
set-option -g display-panes-active-colour "#388e3c"
set-option -g display-panes-colour "#ffb627"

# clock
set-window-option -g clock-mode-colour "#388e3c"

# copy mode highligh
set-window-option -g mode-style "fg=#60615d,bg=#deded8"

# bell
set-window-option -g window-status-bell-style "fg=#efefe9,bg=#b0151a"
