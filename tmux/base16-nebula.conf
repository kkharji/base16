# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#87888b,bg=#414f60"

# default window title colors
set-window-option -g window-status-style "fg=#87888b,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#4f9062,bg=default"

# pane border
set-option -g pane-border-style "fg=#414f60"
set-option -g pane-active-border-style "fg=#5a8380"

# message text
set-option -g message-style "fg=#a4a6a9,bg=#414f60"

# pane number display
set-option -g display-panes-active-colour "#6562a8"
set-option -g display-panes-colour "#4f9062"

# clock
set-window-option -g clock-mode-colour "#6562a8"

# copy mode highligh
set-window-option -g mode-style "fg=#87888b,bg=#5a8380"

# bell
set-window-option -g window-status-bell-style "fg=#414f60,bg=#777abc"
