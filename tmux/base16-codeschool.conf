# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#84898c,bg=#1c3657"

# default window title colors
set-window-option -g window-status-style "fg=#84898c,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#a03b1e,bg=default"

# pane border
set-option -g pane-border-style "fg=#1c3657"
set-option -g pane-active-border-style "fg=#2a343a"

# message text
set-option -g message-style "fg=#9ea7a6,bg=#1c3657"

# pane number display
set-option -g display-panes-active-colour "#237986"
set-option -g display-panes-colour "#a03b1e"

# clock
set-window-option -g clock-mode-colour "#237986"

# copy mode highligh
set-window-option -g mode-style "fg=#84898c,bg=#2a343a"

# bell
set-window-option -g window-status-bell-style "fg=#1c3657,bg=#2a5491"
