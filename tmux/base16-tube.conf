# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#959ca1,bg=#1c3f95"

# default window title colors
set-window-option -g window-status-style "fg=#959ca1,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffd204,bg=default"

# pane border
set-option -g pane-border-style "fg=#1c3f95"
set-option -g pane-active-border-style "fg=#5a5758"

# message text
set-option -g message-style "fg=#d9d8d8,bg=#1c3f95"

# pane number display
set-option -g display-panes-active-colour "#00853e"
set-option -g display-panes-colour "#ffd204"

# clock
set-window-option -g clock-mode-colour "#00853e"

# copy mode highligh
set-window-option -g mode-style "fg=#959ca1,bg=#5a5758"

# bell
set-window-option -g window-status-bell-style "fg=#1c3f95,bg=#ee2e24"
