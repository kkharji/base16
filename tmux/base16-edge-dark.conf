# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#73b3e7,bg=#88909f"

# default window title colors
set-window-option -g window-status-style "fg=#73b3e7,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#dbb774,bg=default"

# pane border
set-option -g pane-border-style "fg=#88909f"
set-option -g pane-active-border-style "fg=#b7bec9"

# message text
set-option -g message-style "fg=#b7bec9,bg=#88909f"

# pane number display
set-option -g display-panes-active-colour "#a1bf78"
set-option -g display-panes-colour "#dbb774"

# clock
set-window-option -g clock-mode-colour "#a1bf78"

# copy mode highligh
set-window-option -g mode-style "fg=#73b3e7,bg=#b7bec9"

# bell
set-window-option -g window-status-bell-style "fg=#88909f,bg=#e77171"
