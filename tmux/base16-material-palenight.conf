# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#8796B0,bg=#444267"

# default window title colors
set-window-option -g window-status-style "fg=#8796B0,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#FFCB6B,bg=default"

# pane border
set-option -g pane-border-style "fg=#444267"
set-option -g pane-active-border-style "fg=#32374D"

# message text
set-option -g message-style "fg=#959DCB,bg=#444267"

# pane number display
set-option -g display-panes-active-colour "#C3E88D"
set-option -g display-panes-colour "#FFCB6B"

# clock
set-window-option -g clock-mode-colour "#C3E88D"

# copy mode highligh
set-window-option -g mode-style "fg=#8796B0,bg=#32374D"

# bell
set-window-option -g window-status-bell-style "fg=#444267,bg=#F07178"
