# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#BDC3C7,bg=#34495E"

# default window title colors
set-window-option -g window-status-style "fg=#BDC3C7,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#F1C40F,bg=default"

# pane border
set-option -g pane-border-style "fg=#34495E"
set-option -g pane-active-border-style "fg=#7F8C8D"

# message text
set-option -g message-style "fg=#e0e0e0,bg=#34495E"

# pane number display
set-option -g display-panes-active-colour "#2ECC71"
set-option -g display-panes-colour "#F1C40F"

# clock
set-window-option -g clock-mode-colour "#2ECC71"

# copy mode highligh
set-window-option -g mode-style "fg=#BDC3C7,bg=#7F8C8D"

# bell
set-window-option -g window-status-bell-style "fg=#34495E,bg=#E74C3C"
