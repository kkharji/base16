# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#919191,bg=#1b1b1b"

# default window title colors
set-window-option -g window-status-style "fg=#919191,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#bb8801,bg=default"

# pane border
set-option -g pane-border-style "fg=#1b1b1b"
set-option -g pane-active-border-style "fg=#262626"

# message text
set-option -g message-style "fg=#ababab,bg=#1b1b1b"

# pane number display
set-option -g display-panes-active-colour "#7f8b00"
set-option -g display-panes-colour "#bb8801"

# clock
set-window-option -g clock-mode-colour "#7f8b00"

# copy mode highligh
set-window-option -g mode-style "fg=#919191,bg=#262626"

# bell
set-window-option -g window-status-bell-style "fg=#1b1b1b,bg=#f04339"
