# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#6b6977,bg=#122339"

# default window title colors
set-window-option -g window-status-style "fg=#6b6977,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#adb4b9,bg=default"

# pane border
set-option -g pane-border-style "fg=#122339"
set-option -g pane-active-border-style "fg=#003552"

# message text
set-option -g message-style "fg=#5b778c,bg=#122339"

# pane number display
set-option -g display-panes-active-colour "#977d7c"
set-option -g display-panes-colour "#adb4b9"

# clock
set-window-option -g clock-mode-colour "#977d7c"

# copy mode highligh
set-window-option -g mode-style "fg=#6b6977,bg=#003552"

# bell
set-window-option -g window-status-bell-style "fg=#122339,bg=#818591"
