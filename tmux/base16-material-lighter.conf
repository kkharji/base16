# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#8796B0,bg=#E7EAEC"

# default window title colors
set-window-option -g window-status-style "fg=#8796B0,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#FFB62C,bg=default"

# pane border
set-option -g pane-border-style "fg=#E7EAEC"
set-option -g pane-active-border-style "fg=#CCEAE7"

# message text
set-option -g message-style "fg=#80CBC4,bg=#E7EAEC"

# pane number display
set-option -g display-panes-active-colour "#91B859"
set-option -g display-panes-colour "#FFB62C"

# clock
set-window-option -g clock-mode-colour "#91B859"

# copy mode highligh
set-window-option -g mode-style "fg=#8796B0,bg=#CCEAE7"

# bell
set-window-option -g window-status-bell-style "fg=#E7EAEC,bg=#FF5370"
