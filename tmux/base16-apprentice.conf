# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#787878,bg=#303030"

# default window title colors
set-window-option -g window-status-style "fg=#787878,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#5F8787,bg=default"

# pane border
set-option -g pane-border-style "fg=#303030"
set-option -g pane-active-border-style "fg=#333333"

# message text
set-option -g message-style "fg=#BCBCBC,bg=#303030"

# pane number display
set-option -g display-panes-active-colour "#87AF87"
set-option -g display-panes-colour "#5F8787"

# clock
set-window-option -g clock-mode-colour "#87AF87"

# copy mode highligh
set-window-option -g mode-style "fg=#787878,bg=#333333"

# bell
set-window-option -g window-status-bell-style "fg=#303030,bg=#5F8787"
