# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#e8e8e8,bg=#f5f5f5"

# default window title colors
set-window-option -g window-status-style "fg=#e8e8e8,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#795da3,bg=default"

# pane border
set-option -g pane-border-style "fg=#f5f5f5"
set-option -g pane-active-border-style "fg=#c8c8fa"

# message text
set-option -g message-style "fg=#333333,bg=#f5f5f5"

# pane number display
set-option -g display-panes-active-colour "#183691"
set-option -g display-panes-colour "#795da3"

# clock
set-window-option -g clock-mode-colour "#183691"

# copy mode highligh
set-window-option -g mode-style "fg=#e8e8e8,bg=#c8c8fa"

# bell
set-window-option -g window-status-bell-style "fg=#f5f5f5,bg=#ed6a43"
