# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#808080,bg=#404040"

# default window title colors
set-window-option -g window-status-style "fg=#808080,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#fbf305,bg=default"

# pane border
set-option -g pane-border-style "fg=#404040"
set-option -g pane-active-border-style "fg=#404040"

# message text
set-option -g message-style "fg=#c0c0c0,bg=#404040"

# pane number display
set-option -g display-panes-active-colour "#1fb714"
set-option -g display-panes-colour "#fbf305"

# clock
set-window-option -g clock-mode-colour "#1fb714"

# copy mode highligh
set-window-option -g mode-style "fg=#808080,bg=#404040"

# bell
set-window-option -g window-status-bell-style "fg=#404040,bg=#dd0907"
