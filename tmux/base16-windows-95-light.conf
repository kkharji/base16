# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#7e7e7e,bg=#e0e0e0"

# default window title colors
set-window-option -g window-status-style "fg=#7e7e7e,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#a85400,bg=default"

# pane border
set-option -g pane-border-style "fg=#e0e0e0"
set-option -g pane-active-border-style "fg=#c4c4c4"

# message text
set-option -g message-style "fg=#545454,bg=#e0e0e0"

# pane number display
set-option -g display-panes-active-colour "#00a800"
set-option -g display-panes-colour "#a85400"

# clock
set-window-option -g clock-mode-colour "#00a800"

# copy mode highligh
set-window-option -g mode-style "fg=#7e7e7e,bg=#c4c4c4"

# bell
set-window-option -g window-status-bell-style "fg=#e0e0e0,bg=#a80000"
