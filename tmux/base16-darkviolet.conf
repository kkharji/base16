# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#00ff00,bg=#231a40"

# default window title colors
set-window-option -g window-status-style "fg=#00ff00,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#f29df2,bg=default"

# pane border
set-option -g pane-border-style "fg=#231a40"
set-option -g pane-active-border-style "fg=#432d59"

# message text
set-option -g message-style "fg=#b08ae6,bg=#231a40"

# pane number display
set-option -g display-panes-active-colour "#4595e6"
set-option -g display-panes-colour "#f29df2"

# clock
set-window-option -g clock-mode-colour "#4595e6"

# copy mode highligh
set-window-option -g mode-style "fg=#00ff00,bg=#432d59"

# bell
set-window-option -g window-status-bell-style "fg=#231a40,bg=#a82ee6"
