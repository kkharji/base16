# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#78877d,bg=#232a25"

# default window title colors
set-window-option -g window-status-style "fg=#78877d,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#a07e3b,bg=default"

# pane border
set-option -g pane-border-style "fg=#232a25"
set-option -g pane-active-border-style "fg=#526057"

# message text
set-option -g message-style "fg=#87928a,bg=#232a25"

# pane number display
set-option -g display-panes-active-colour "#489963"
set-option -g display-panes-colour "#a07e3b"

# clock
set-window-option -g clock-mode-colour "#489963"

# copy mode highligh
set-window-option -g mode-style "fg=#78877d,bg=#526057"

# bell
set-window-option -g window-status-bell-style "fg=#232a25,bg=#b16139"
