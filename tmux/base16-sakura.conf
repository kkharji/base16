# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#665055,bg=#f8e2e7"

# default window title colors
set-window-option -g window-status-style "fg=#665055,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#c29461,bg=default"

# pane border
set-option -g pane-border-style "fg=#f8e2e7"
set-option -g pane-active-border-style "fg=#e0ccd1"

# message text
set-option -g message-style "fg=#564448,bg=#f8e2e7"

# pane number display
set-option -g display-panes-active-colour "#2e916d"
set-option -g display-panes-colour "#c29461"

# clock
set-window-option -g clock-mode-colour "#2e916d"

# copy mode highligh
set-window-option -g mode-style "fg=#665055,bg=#e0ccd1"

# bell
set-window-option -g window-status-bell-style "fg=#f8e2e7,bg=#df2d52"
