# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#b8b8b8,bg=#383838"

# default window title colors
set-window-option -g window-status-style "fg=#b8b8b8,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffc24b,bg=default"

# pane border
set-option -g pane-border-style "fg=#383838"
set-option -g pane-active-border-style "fg=#484848"

# message text
set-option -g message-style "fg=#eeeeee,bg=#383838"

# pane number display
set-option -g display-panes-active-colour "#c9d05c"
set-option -g display-panes-colour "#ffc24b"

# clock
set-window-option -g clock-mode-colour "#c9d05c"

# copy mode highligh
set-window-option -g mode-style "fg=#b8b8b8,bg=#484848"

# bell
set-window-option -g window-status-bell-style "fg=#383838,bg=#f43753"
