# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#999999,bg=#121212"

# default window title colors
set-window-option -g window-status-style "fg=#999999,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#e78a53,bg=default"

# pane border
set-option -g pane-border-style "fg=#121212"
set-option -g pane-active-border-style "fg=#222222"

# message text
set-option -g message-style "fg=#c1c1c1,bg=#121212"

# pane number display
set-option -g display-panes-active-colour "#fbcb97"
set-option -g display-panes-colour "#e78a53"

# clock
set-window-option -g clock-mode-colour "#fbcb97"

# copy mode highligh
set-window-option -g mode-style "fg=#999999,bg=#222222"

# bell
set-window-option -g window-status-bell-style "fg=#121212,bg=#5f8787"
