# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#9c9491,bg=#2c2421"

# default window title colors
set-window-option -g window-status-style "fg=#9c9491,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#c38418,bg=default"

# pane border
set-option -g pane-border-style "fg=#2c2421"
set-option -g pane-active-border-style "fg=#68615e"

# message text
set-option -g message-style "fg=#a8a19f,bg=#2c2421"

# pane number display
set-option -g display-panes-active-colour "#7b9726"
set-option -g display-panes-colour "#c38418"

# clock
set-window-option -g clock-mode-colour "#7b9726"

# copy mode highligh
set-window-option -g mode-style "fg=#9c9491,bg=#68615e"

# bell
set-window-option -g window-status-bell-style "fg=#2c2421,bg=#f22c40"
