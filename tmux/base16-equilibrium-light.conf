# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#5a5f66,bg=#e7e2d9"

# default window title colors
set-window-option -g window-status-style "fg=#5a5f66,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#9d6f00,bg=default"

# pane border
set-option -g pane-border-style "fg=#e7e2d9"
set-option -g pane-active-border-style "fg=#d8d4cb"

# message text
set-option -g message-style "fg=#43474e,bg=#e7e2d9"

# pane number display
set-option -g display-panes-active-colour "#637200"
set-option -g display-panes-colour "#9d6f00"

# clock
set-window-option -g clock-mode-colour "#637200"

# copy mode highligh
set-window-option -g mode-style "fg=#5a5f66,bg=#d8d4cb"

# bell
set-window-option -g window-status-bell-style "fg=#e7e2d9,bg=#d02023"
