# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#5f5b45,bg=#2a261c"

# default window title colors
set-window-option -g window-status-style "fg=#5f5b45,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#f2ff27,bg=default"

# pane border
set-option -g pane-border-style "fg=#2a261c"
set-option -g pane-active-border-style "fg=#3a3527"

# message text
set-option -g message-style "fg=#736e55,bg=#2a261c"

# pane number display
set-option -g display-panes-active-colour "#5ceb5a"
set-option -g display-panes-colour "#f2ff27"

# clock
set-window-option -g clock-mode-colour "#5ceb5a"

# copy mode highligh
set-window-option -g mode-style "fg=#5f5b45,bg=#3a3527"

# bell
set-window-option -g window-status-bell-style "fg=#2a261c,bg=#e35142"
