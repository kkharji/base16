# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#809980,bg=#242924"

# default window title colors
set-window-option -g window-status-style "fg=#809980,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#98981b,bg=default"

# pane border
set-option -g pane-border-style "fg=#242924"
set-option -g pane-active-border-style "fg=#5e6e5e"

# message text
set-option -g message-style "fg=#8ca68c,bg=#242924"

# pane number display
set-option -g display-panes-active-colour "#29a329"
set-option -g display-panes-colour "#98981b"

# clock
set-window-option -g clock-mode-colour "#29a329"

# copy mode highligh
set-window-option -g mode-style "fg=#809980,bg=#5e6e5e"

# bell
set-window-option -g window-status-bell-style "fg=#242924,bg=#e6193c"
