# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#b8afad,bg=#534636"

# default window title colors
set-window-option -g window-status-style "fg=#b8afad,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#f4bc87,bg=default"

# pane border
set-option -g pane-border-style "fg=#534636"
set-option -g pane-active-border-style "fg=#645240"

# message text
set-option -g message-style "fg=#d0c8c6,bg=#534636"

# pane number display
set-option -g display-panes-active-colour "#beb55b"
set-option -g display-panes-colour "#f4bc87"

# clock
set-window-option -g clock-mode-colour "#beb55b"

# copy mode highligh
set-window-option -g mode-style "fg=#b8afad,bg=#645240"

# bell
set-window-option -g window-status-bell-style "fg=#534636,bg=#cb6077"
