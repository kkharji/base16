# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#776977,bg=#d8cad8"

# default window title colors
set-window-option -g window-status-style "fg=#776977,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#bb8a35,bg=default"

# pane border
set-option -g pane-border-style "fg=#d8cad8"
set-option -g pane-active-border-style "fg=#ab9bab"

# message text
set-option -g message-style "fg=#695d69,bg=#d8cad8"

# pane number display
set-option -g display-panes-active-colour "#918b3b"
set-option -g display-panes-colour "#bb8a35"

# clock
set-window-option -g clock-mode-colour "#918b3b"

# copy mode highligh
set-window-option -g mode-style "fg=#776977,bg=#ab9bab"

# bell
set-window-option -g window-status-bell-style "fg=#d8cad8,bg=#ca402b"
