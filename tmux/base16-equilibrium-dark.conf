# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#949088,bg=#181c22"

# default window title colors
set-window-option -g window-status-style "fg=#949088,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#bb8801,bg=default"

# pane border
set-option -g pane-border-style "fg=#181c22"
set-option -g pane-active-border-style "fg=#22262d"

# message text
set-option -g message-style "fg=#afaba2,bg=#181c22"

# pane number display
set-option -g display-panes-active-colour "#7f8b00"
set-option -g display-panes-colour "#bb8801"

# clock
set-window-option -g clock-mode-colour "#7f8b00"

# copy mode highligh
set-window-option -g mode-style "fg=#949088,bg=#22262d"

# bell
set-window-option -g window-status-bell-style "fg=#181c22,bg=#f04339"
