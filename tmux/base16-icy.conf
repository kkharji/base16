# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#064048,bg=#031619"

# default window title colors
set-window-option -g window-status-style "fg=#064048,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#80deea,bg=default"

# pane border
set-option -g pane-border-style "fg=#031619"
set-option -g pane-active-border-style "fg=#041f23"

# message text
set-option -g message-style "fg=#095b67,bg=#031619"

# pane number display
set-option -g display-panes-active-colour "#4dd0e1"
set-option -g display-panes-colour "#80deea"

# clock
set-window-option -g clock-mode-colour "#4dd0e1"

# copy mode highligh
set-window-option -g mode-style "fg=#064048,bg=#041f23"

# bell
set-window-option -g window-status-bell-style "fg=#031619,bg=#16c1d9"
