# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#505050,bg=#E0E0E0"

# default window title colors
set-window-option -g window-status-style "fg=#505050,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#F4BF75,bg=default"

# pane border
set-option -g pane-border-style "fg=#E0E0E0"
set-option -g pane-active-border-style "fg=#D0D0D0"

# message text
set-option -g message-style "fg=#303030,bg=#E0E0E0"

# pane number display
set-option -g display-panes-active-colour "#90A959"
set-option -g display-panes-colour "#F4BF75"

# clock
set-window-option -g clock-mode-colour "#90A959"

# copy mode highligh
set-window-option -g mode-style "fg=#505050,bg=#D0D0D0"

# bell
set-window-option -g window-status-bell-style "fg=#E0E0E0,bg=#AC4142"
