# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#b8b8b8,bg=#222222"

# default window title colors
set-window-option -g window-status-style "fg=#b8b8b8,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#b99353,bg=default"

# pane border
set-option -g pane-border-style "fg=#222222"
set-option -g pane-active-border-style "fg=#1d414d"

# message text
set-option -g message-style "fg=#cccccc,bg=#222222"

# pane number display
set-option -g display-panes-active-colour "#83a471"
set-option -g display-panes-colour "#b99353"

# clock
set-window-option -g clock-mode-colour "#83a471"

# copy mode highligh
set-window-option -g mode-style "fg=#b8b8b8,bg=#1d414d"

# bell
set-window-option -g window-status-bell-style "fg=#222222,bg=#d88568"
