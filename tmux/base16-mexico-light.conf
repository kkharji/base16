# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#585858,bg=#e8e8e8"

# default window title colors
set-window-option -g window-status-style "fg=#585858,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#f79a0e,bg=default"

# pane border
set-option -g pane-border-style "fg=#e8e8e8"
set-option -g pane-active-border-style "fg=#d8d8d8"

# message text
set-option -g message-style "fg=#383838,bg=#e8e8e8"

# pane number display
set-option -g display-panes-active-colour "#538947"
set-option -g display-panes-colour "#f79a0e"

# clock
set-window-option -g clock-mode-colour "#538947"

# copy mode highligh
set-window-option -g mode-style "fg=#585858,bg=#d8d8d8"

# bell
set-window-option -g window-status-bell-style "fg=#e8e8e8,bg=#ab4642"
