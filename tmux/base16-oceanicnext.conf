# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#A7ADBA,bg=#343D46"

# default window title colors
set-window-option -g window-status-style "fg=#A7ADBA,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#FAC863,bg=default"

# pane border
set-option -g pane-border-style "fg=#343D46"
set-option -g pane-active-border-style "fg=#4F5B66"

# message text
set-option -g message-style "fg=#C0C5CE,bg=#343D46"

# pane number display
set-option -g display-panes-active-colour "#99C794"
set-option -g display-panes-colour "#FAC863"

# clock
set-window-option -g clock-mode-colour "#99C794"

# copy mode highligh
set-window-option -g mode-style "fg=#A7ADBA,bg=#4F5B66"

# bell
set-window-option -g window-status-bell-style "fg=#343D46,bg=#EC5f67"
