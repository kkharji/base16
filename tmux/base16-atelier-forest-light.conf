# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#766e6b,bg=#e6e2e0"

# default window title colors
set-window-option -g window-status-style "fg=#766e6b,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#c38418,bg=default"

# pane border
set-option -g pane-border-style "fg=#e6e2e0"
set-option -g pane-active-border-style "fg=#a8a19f"

# message text
set-option -g message-style "fg=#68615e,bg=#e6e2e0"

# pane number display
set-option -g display-panes-active-colour "#7b9726"
set-option -g display-panes-colour "#c38418"

# clock
set-window-option -g clock-mode-colour "#7b9726"

# copy mode highligh
set-window-option -g mode-style "fg=#766e6b,bg=#a8a19f"

# bell
set-window-option -g window-status-bell-style "fg=#e6e2e0,bg=#f22c40"
