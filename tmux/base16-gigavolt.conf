# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#cad3ff,bg=#2d303d"

# default window title colors
set-window-option -g window-status-style "fg=#cad3ff,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffdc2d,bg=default"

# pane border
set-option -g pane-border-style "fg=#2d303d"
set-option -g pane-active-border-style "fg=#5a576e"

# message text
set-option -g message-style "fg=#e9e7e1,bg=#2d303d"

# pane number display
set-option -g display-panes-active-colour "#f2e6a9"
set-option -g display-panes-colour "#ffdc2d"

# clock
set-window-option -g clock-mode-colour "#f2e6a9"

# copy mode highligh
set-window-option -g mode-style "fg=#cad3ff,bg=#5a576e"

# bell
set-window-option -g window-status-bell-style "fg=#2d303d,bg=#ff661a"
