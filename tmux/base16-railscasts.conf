# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#d4cfc9,bg=#272935"

# default window title colors
set-window-option -g window-status-style "fg=#d4cfc9,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffc66d,bg=default"

# pane border
set-option -g pane-border-style "fg=#272935"
set-option -g pane-active-border-style "fg=#3a4055"

# message text
set-option -g message-style "fg=#e6e1dc,bg=#272935"

# pane number display
set-option -g display-panes-active-colour "#a5c261"
set-option -g display-panes-colour "#ffc66d"

# clock
set-window-option -g clock-mode-colour "#a5c261"

# copy mode highligh
set-window-option -g mode-style "fg=#d4cfc9,bg=#3a4055"

# bell
set-window-option -g window-status-bell-style "fg=#272935,bg=#da4939"
