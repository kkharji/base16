# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#9DA0A2,bg=#232530"

# default window title colors
set-window-option -g window-status-style "fg=#9DA0A2,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#EFB993,bg=default"

# pane border
set-option -g pane-border-style "fg=#232530"
set-option -g pane-active-border-style "fg=#2E303E"

# message text
set-option -g message-style "fg=#CBCED0,bg=#232530"

# pane number display
set-option -g display-panes-active-colour "#EFAF8E"
set-option -g display-panes-colour "#EFB993"

# clock
set-window-option -g clock-mode-colour "#EFAF8E"

# copy mode highligh
set-window-option -g mode-style "fg=#9DA0A2,bg=#2E303E"

# bell
set-window-option -g window-status-bell-style "fg=#232530,bg=#E93C58"
