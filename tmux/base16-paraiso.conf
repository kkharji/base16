# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#8d8687,bg=#41323f"

# default window title colors
set-window-option -g window-status-style "fg=#8d8687,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#fec418,bg=default"

# pane border
set-option -g pane-border-style "fg=#41323f"
set-option -g pane-active-border-style "fg=#4f424c"

# message text
set-option -g message-style "fg=#a39e9b,bg=#41323f"

# pane number display
set-option -g display-panes-active-colour "#48b685"
set-option -g display-panes-colour "#fec418"

# clock
set-window-option -g clock-mode-colour "#48b685"

# copy mode highligh
set-window-option -g mode-style "fg=#8d8687,bg=#4f424c"

# bell
set-window-option -g window-status-bell-style "fg=#41323f,bg=#ef6155"
