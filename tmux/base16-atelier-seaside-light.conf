# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#687d68,bg=#cfe8cf"

# default window title colors
set-window-option -g window-status-style "fg=#687d68,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#98981b,bg=default"

# pane border
set-option -g pane-border-style "fg=#cfe8cf"
set-option -g pane-active-border-style "fg=#8ca68c"

# message text
set-option -g message-style "fg=#5e6e5e,bg=#cfe8cf"

# pane number display
set-option -g display-panes-active-colour "#29a329"
set-option -g display-panes-colour "#98981b"

# clock
set-window-option -g clock-mode-colour "#29a329"

# copy mode highligh
set-window-option -g mode-style "fg=#687d68,bg=#8ca68c"

# bell
set-window-option -g window-status-bell-style "fg=#cfe8cf,bg=#e6193c"
