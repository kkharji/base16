# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#666666,bg=#24292e"

# default window title colors
set-window-option -g window-status-style "fg=#666666,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#e2e210,bg=default"

# pane border
set-option -g pane-border-style "fg=#24292e"
set-option -g pane-active-border-style "fg=#444c56"

# message text
set-option -g message-style "fg=#d1d5da,bg=#24292e"

# pane number display
set-option -g display-panes-active-colour "#23d18b"
set-option -g display-panes-colour "#e2e210"

# clock
set-window-option -g clock-mode-colour "#23d18b"

# copy mode highligh
set-window-option -g mode-style "fg=#666666,bg=#444c56"

# bell
set-window-option -g window-status-bell-style "fg=#24292e,bg=#f14c4c"
