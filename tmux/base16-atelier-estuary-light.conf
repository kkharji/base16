# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#6c6b5a,bg=#e7e6df"

# default window title colors
set-window-option -g window-status-style "fg=#6c6b5a,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#a5980d,bg=default"

# pane border
set-option -g pane-border-style "fg=#e7e6df"
set-option -g pane-active-border-style "fg=#929181"

# message text
set-option -g message-style "fg=#5f5e4e,bg=#e7e6df"

# pane number display
set-option -g display-panes-active-colour "#7d9726"
set-option -g display-panes-colour "#a5980d"

# clock
set-window-option -g clock-mode-colour "#7d9726"

# copy mode highligh
set-window-option -g mode-style "fg=#6c6b5a,bg=#929181"

# bell
set-window-option -g window-status-bell-style "fg=#e7e6df,bg=#ba6236"
