# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#b9b9b9,bg=#2f2f2f"

# default window title colors
set-window-option -g window-status-style "fg=#b9b9b9,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#f9f1a5,bg=default"

# pane border
set-option -g pane-border-style "fg=#2f2f2f"
set-option -g pane-active-border-style "fg=#535353"

# message text
set-option -g message-style "fg=#cccccc,bg=#2f2f2f"

# pane number display
set-option -g display-panes-active-colour "#16c60c"
set-option -g display-panes-colour "#f9f1a5"

# clock
set-window-option -g clock-mode-colour "#16c60c"

# copy mode highligh
set-window-option -g mode-style "fg=#b9b9b9,bg=#535353"

# bell
set-window-option -g window-status-bell-style "fg=#2f2f2f,bg=#e74856"
