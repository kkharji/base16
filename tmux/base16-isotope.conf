# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#c0c0c0,bg=#404040"

# default window title colors
set-window-option -g window-status-style "fg=#c0c0c0,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#ff0099,bg=default"

# pane border
set-option -g pane-border-style "fg=#404040"
set-option -g pane-active-border-style "fg=#606060"

# message text
set-option -g message-style "fg=#d0d0d0,bg=#404040"

# pane number display
set-option -g display-panes-active-colour "#33ff00"
set-option -g display-panes-colour "#ff0099"

# clock
set-window-option -g clock-mode-colour "#33ff00"

# copy mode highligh
set-window-option -g mode-style "fg=#c0c0c0,bg=#606060"

# bell
set-window-option -g window-status-bell-style "fg=#404040,bg=#ff0000"
