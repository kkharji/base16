# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#7195a8,bg=#1f292e"

# default window title colors
set-window-option -g window-status-style "fg=#7195a8,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#8a8a0f,bg=default"

# pane border
set-option -g pane-border-style "fg=#1f292e"
set-option -g pane-active-border-style "fg=#516d7b"

# message text
set-option -g message-style "fg=#7ea2b4,bg=#1f292e"

# pane number display
set-option -g display-panes-active-colour "#568c3b"
set-option -g display-panes-colour "#8a8a0f"

# clock
set-window-option -g clock-mode-colour "#568c3b"

# copy mode highligh
set-window-option -g mode-style "fg=#7195a8,bg=#516d7b"

# bell
set-window-option -g window-status-bell-style "fg=#1f292e,bg=#d22d72"
