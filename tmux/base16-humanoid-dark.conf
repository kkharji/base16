# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#c0c0bd,bg=#333b3d"

# default window title colors
set-window-option -g window-status-style "fg=#c0c0bd,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffb627,bg=default"

# pane border
set-option -g pane-border-style "fg=#333b3d"
set-option -g pane-active-border-style "fg=#484e54"

# message text
set-option -g message-style "fg=#f8f8f2,bg=#333b3d"

# pane number display
set-option -g display-panes-active-colour "#02d849"
set-option -g display-panes-colour "#ffb627"

# clock
set-window-option -g clock-mode-colour "#02d849"

# copy mode highligh
set-window-option -g mode-style "fg=#c0c0bd,bg=#484e54"

# bell
set-window-option -g window-status-bell-style "fg=#333b3d,bg=#f11235"
