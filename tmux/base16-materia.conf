# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#C9CCD3,bg=#2C393F"

# default window title colors
set-window-option -g window-status-style "fg=#C9CCD3,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#FFCC00,bg=default"

# pane border
set-option -g pane-border-style "fg=#2C393F"
set-option -g pane-active-border-style "fg=#37474F"

# message text
set-option -g message-style "fg=#CDD3DE,bg=#2C393F"

# pane number display
set-option -g display-panes-active-colour "#8BD649"
set-option -g display-panes-colour "#FFCC00"

# clock
set-window-option -g clock-mode-colour "#8BD649"

# copy mode highligh
set-window-option -g mode-style "fg=#C9CCD3,bg=#37474F"

# bell
set-window-option -g window-status-bell-style "fg=#2C393F,bg=#EC5F67"
