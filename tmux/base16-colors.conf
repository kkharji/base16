# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#999999,bg=#333333"

# default window title colors
set-window-option -g window-status-style "fg=#999999,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffdc00,bg=default"

# pane border
set-option -g pane-border-style "fg=#333333"
set-option -g pane-active-border-style "fg=#555555"

# message text
set-option -g message-style "fg=#bbbbbb,bg=#333333"

# pane number display
set-option -g display-panes-active-colour "#2ecc40"
set-option -g display-panes-colour "#ffdc00"

# clock
set-window-option -g clock-mode-colour "#2ecc40"

# copy mode highligh
set-window-option -g mode-style "fg=#999999,bg=#555555"

# bell
set-window-option -g window-status-bell-style "fg=#333333,bg=#ff4136"
