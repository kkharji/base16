# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#7d7a68,bg=#e8e4cf"

# default window title colors
set-window-option -g window-status-style "fg=#7d7a68,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#ae9513,bg=default"

# pane border
set-option -g pane-border-style "fg=#e8e4cf"
set-option -g pane-active-border-style "fg=#a6a28c"

# message text
set-option -g message-style "fg=#6e6b5e,bg=#e8e4cf"

# pane number display
set-option -g display-panes-active-colour "#60ac39"
set-option -g display-panes-colour "#ae9513"

# clock
set-window-option -g clock-mode-colour "#60ac39"

# copy mode highligh
set-window-option -g mode-style "fg=#7d7a68,bg=#a6a28c"

# bell
set-window-option -g window-status-bell-style "fg=#e8e4cf,bg=#d73737"
