# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#7e7777,bg=#292424"

# default window title colors
set-window-option -g window-status-style "fg=#7e7777,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#a06e3b,bg=default"

# pane border
set-option -g pane-border-style "fg=#292424"
set-option -g pane-active-border-style "fg=#585050"

# message text
set-option -g message-style "fg=#8a8585,bg=#292424"

# pane number display
set-option -g display-panes-active-colour "#4b8b8b"
set-option -g display-panes-colour "#a06e3b"

# clock
set-window-option -g clock-mode-colour "#4b8b8b"

# copy mode highligh
set-window-option -g mode-style "fg=#7e7777,bg=#585050"

# bell
set-window-option -g window-status-bell-style "fg=#292424,bg=#ca4949"
