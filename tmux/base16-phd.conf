# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#9a99a3,bg=#2a3448"

# default window title colors
set-window-option -g window-status-style "fg=#9a99a3,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#fbd461,bg=default"

# pane border
set-option -g pane-border-style "fg=#2a3448"
set-option -g pane-active-border-style "fg=#4d5666"

# message text
set-option -g message-style "fg=#b8bbc2,bg=#2a3448"

# pane number display
set-option -g display-panes-active-colour "#99bf52"
set-option -g display-panes-colour "#fbd461"

# clock
set-window-option -g clock-mode-colour "#99bf52"

# copy mode highligh
set-window-option -g mode-style "fg=#9a99a3,bg=#4d5666"

# bell
set-window-option -g window-status-bell-style "fg=#2a3448,bg=#d07346"
