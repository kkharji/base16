# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#969896,bg=#e0e0e0"

# default window title colors
set-window-option -g window-status-style "fg=#969896,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#eab700,bg=default"

# pane border
set-option -g pane-border-style "fg=#e0e0e0"
set-option -g pane-active-border-style "fg=#d6d6d6"

# message text
set-option -g message-style "fg=#4d4d4c,bg=#e0e0e0"

# pane number display
set-option -g display-panes-active-colour "#718c00"
set-option -g display-panes-colour "#eab700"

# clock
set-window-option -g clock-mode-colour "#718c00"

# copy mode highligh
set-window-option -g mode-style "fg=#969896,bg=#d6d6d6"

# bell
set-window-option -g window-status-bell-style "fg=#e0e0e0,bg=#c82829"
