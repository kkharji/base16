# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#ababab,bg=#e5e5e5"

# default window title colors
set-window-option -g window-status-style "fg=#ababab,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#c19c00,bg=default"

# pane border
set-option -g pane-border-style "fg=#e5e5e5"
set-option -g pane-active-border-style "fg=#d9d9d9"

# message text
set-option -g message-style "fg=#767676,bg=#e5e5e5"

# pane number display
set-option -g display-panes-active-colour "#13a10e"
set-option -g display-panes-colour "#c19c00"

# clock
set-window-option -g clock-mode-colour "#13a10e"

# copy mode highligh
set-window-option -g mode-style "fg=#ababab,bg=#d9d9d9"

# bell
set-window-option -g window-status-bell-style "fg=#e5e5e5,bg=#c50f1f"
