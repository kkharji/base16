# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#9e8f9e,bg=#292329"

# default window title colors
set-window-option -g window-status-style "fg=#9e8f9e,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#bb8a35,bg=default"

# pane border
set-option -g pane-border-style "fg=#292329"
set-option -g pane-active-border-style "fg=#695d69"

# message text
set-option -g message-style "fg=#ab9bab,bg=#292329"

# pane number display
set-option -g display-panes-active-colour "#918b3b"
set-option -g display-panes-colour "#bb8a35"

# clock
set-window-option -g clock-mode-colour "#918b3b"

# copy mode highligh
set-window-option -g mode-style "fg=#9e8f9e,bg=#695d69"

# bell
set-window-option -g window-status-bell-style "fg=#292329,bg=#ca402b"
