# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#BEBCBF,bg=#100323"

# default window title colors
set-window-option -g window-status-style "fg=#BEBCBF,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#804ead,bg=default"

# pane border
set-option -g pane-border-style "fg=#100323"
set-option -g pane-active-border-style "fg=#3E2D5C"

# message text
set-option -g message-style "fg=#DEDCDF,bg=#100323"

# pane number display
set-option -g display-panes-active-colour "#C6914B"
set-option -g display-panes-colour "#804ead"

# clock
set-window-option -g clock-mode-colour "#C6914B"

# copy mode highligh
set-window-option -g mode-style "fg=#BEBCBF,bg=#3E2D5C"

# bell
set-window-option -g window-status-bell-style "fg=#100323,bg=#A92258"
