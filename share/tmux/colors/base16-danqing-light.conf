# default statusbar colors
set-option -g status-style "fg=#9da8a3,bg=#ecf6f2"

# default window title colors
set-window-option -g window-status-style "fg=#9da8a3,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#F0C239,bg=default"

# pane border
set-option -g pane-border-style "fg=#ecf6f2"
set-option -g pane-active-border-style "fg=#e0f0eF"

# message text
set-option -g message-style "fg=#5a605d,bg=#ecf6f2"

# pane number display
set-option -g display-panes-active-colour "#8AB361"
set-option -g display-panes-colour "#F0C239"

# clock
set-window-option -g clock-mode-colour "#8AB361"

# copy mode highligh
set-window-option -g mode-style "fg=#9da8a3,bg=#e0f0eF"

# bell
set-window-option -g window-status-bell-style "fg=#ecf6f2,bg=#F9906F"
