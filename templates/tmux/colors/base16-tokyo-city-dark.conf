# default statusbar colors
set-option -g status-style "fg=#b7c5d3,bg=#1d252c"

# default window title colors
set-window-option -g window-status-style "fg=#b7c5d3,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#b7c5d3,bg=default"

# pane border
set-option -g pane-border-style "fg=#1d252c"
set-option -g pane-active-border-style "fg=#28323a"

# message text
set-option -g message-style "fg=#d8e2ec,bg=#1d252c"

# pane number display
set-option -g display-panes-active-colour "#9ece6a"
set-option -g display-panes-colour "#b7c5d3"

# clock
set-window-option -g clock-mode-colour "#9ece6a"

# copy mode highligh
set-window-option -g mode-style "fg=#b7c5d3,bg=#28323a"

# bell
set-window-option -g window-status-bell-style "fg=#1d252c,bg=#f7768e"
