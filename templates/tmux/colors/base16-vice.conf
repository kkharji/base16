# default statusbar colors
set-option -g status-style "fg=#555e70,bg=#22262d"

# default window title colors
set-window-option -g window-status-style "fg=#555e70,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#f0ffaa,bg=default"

# pane border
set-option -g pane-border-style "fg=#22262d"
set-option -g pane-active-border-style "fg=#3c3f4c"

# message text
set-option -g message-style "fg=#8b9cbe,bg=#22262d"

# pane number display
set-option -g display-panes-active-colour "#0badff"
set-option -g display-panes-colour "#f0ffaa"

# clock
set-window-option -g clock-mode-colour "#0badff"

# copy mode highligh
set-window-option -g mode-style "fg=#555e70,bg=#3c3f4c"

# bell
set-window-option -g window-status-bell-style "fg=#22262d,bg=#ff29a8"
