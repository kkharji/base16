# default statusbar colors
set-option -g status-style "fg=#1b1c27,bg=#151621"

# default window title colors
set-window-option -g window-status-style "fg=#1b1c27,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#7199ee,bg=default"

# pane border
set-option -g pane-border-style "fg=#151621"
set-option -g pane-active-border-style "fg=#43444f"

# message text
set-option -g message-style "fg=#abb2bf,bg=#151621"

# pane number display
set-option -g display-panes-active-colour "#d7a65f"
set-option -g display-panes-colour "#7199ee"

# clock
set-window-option -g clock-mode-colour "#d7a65f"

# copy mode highligh
set-window-option -g mode-style "fg=#1b1c27,bg=#43444f"

# bell
set-window-option -g window-status-bell-style "fg=#151621,bg=#a485dd"
