# default statusbar colors
set-option -g status-style "fg=#626880,bg=#292c3c"

# default window title colors
set-window-option -g window-status-style "fg=#626880,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#e5c890,bg=default"

# pane border
set-option -g pane-border-style "fg=#292c3c"
set-option -g pane-active-border-style "fg=#414559"

# message text
set-option -g message-style "fg=#c6d0f5,bg=#292c3c"

# pane number display
set-option -g display-panes-active-colour "#a6d189"
set-option -g display-panes-colour "#e5c890"

# clock
set-window-option -g clock-mode-colour "#a6d189"

# copy mode highligh
set-window-option -g mode-style "fg=#626880,bg=#414559"

# bell
set-window-option -g window-status-bell-style "fg=#292c3c,bg=#e78284"
