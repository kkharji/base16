# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#627e99,bg=#e5ebf1"

# default window title colors
set-window-option -g window-status-style "fg=#627e99,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#8bbf56,bg=default"

# pane border
set-option -g pane-border-style "fg=#e5ebf1"
set-option -g pane-active-border-style "fg=#cbd6e2"

# message text
set-option -g message-style "fg=#405c79,bg=#e5ebf1"

# pane number display
set-option -g display-panes-active-colour "#56bf8b"
set-option -g display-panes-colour "#8bbf56"

# clock
set-window-option -g clock-mode-colour "#56bf8b"

# copy mode highligh
set-window-option -g mode-style "fg=#627e99,bg=#cbd6e2"

# bell
set-window-option -g window-status-bell-style "fg=#e5ebf1,bg=#bf8b56"
