# default statusbar colors
set-option -g status-style "fg=#8299a1,bg=#c9dbdc"

# default window title colors
set-window-option -g window-status-style "fg=#8299a1,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#aab386,bg=default"

# pane border
set-option -g pane-border-style "fg=#c9dbdc"
set-option -g pane-active-border-style "fg=#b0c5c8"

# message text
set-option -g message-style "fg=#6d828e,bg=#c9dbdc"

# pane number display
set-option -g display-panes-active-colour "#87b386"
set-option -g display-panes-colour "#aab386"

# clock
set-window-option -g clock-mode-colour "#87b386"

# copy mode highligh
set-window-option -g mode-style "fg=#8299a1,bg=#b0c5c8"

# bell
set-window-option -g window-status-bell-style "fg=#c9dbdc,bg=#b38686"
