# default statusbar colors
set-option -g status-style "fg=#5b6078,bg=#1e2030"

# default window title colors
set-window-option -g window-status-style "fg=#5b6078,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#eed49f,bg=default"

# pane border
set-option -g pane-border-style "fg=#1e2030"
set-option -g pane-active-border-style "fg=#363a4f"

# message text
set-option -g message-style "fg=#cad3f5,bg=#1e2030"

# pane number display
set-option -g display-panes-active-colour "#a6da95"
set-option -g display-panes-colour "#eed49f"

# clock
set-window-option -g clock-mode-colour "#a6da95"

# copy mode highligh
set-window-option -g mode-style "fg=#5b6078,bg=#363a4f"

# bell
set-window-option -g window-status-bell-style "fg=#1e2030,bg=#ed8796"
