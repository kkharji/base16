# default statusbar colors
set-option -g status-style "fg=#7f7192,bg=#362b48"

# default window title colors
set-window-option -g window-status-style "fg=#7f7192,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#c7c691,bg=default"

# pane border
set-option -g pane-border-style "fg=#362b48"
set-option -g pane-active-border-style "fg=#4d4160"

# message text
set-option -g message-style "fg=#998bad,bg=#362b48"

# pane number display
set-option -g display-panes-active-colour "#acc79b"
set-option -g display-panes-colour "#c7c691"

# clock
set-window-option -g clock-mode-colour "#acc79b"

# copy mode highligh
set-window-option -g mode-style "fg=#7f7192,bg=#4d4160"

# bell
set-window-option -g window-status-bell-style "fg=#362b48,bg=#c79987"
