# default statusbar colors
set-option -g status-style "fg=#4c505e,bg=#f6f6f8"

# default window title colors
set-window-option -g window-status-style "fg=#4c505e,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#4c505e,bg=default"

# pane border
set-option -g pane-border-style "fg=#f6f6f8"
set-option -g pane-active-border-style "fg=#edeff6"

# message text
set-option -g message-style "fg=#343b59,bg=#f6f6f8"

# pane number display
set-option -g display-panes-active-colour "#485e30"
set-option -g display-panes-colour "#4c505e"

# clock
set-window-option -g clock-mode-colour "#485e30"

# copy mode highligh
set-window-option -g mode-style "fg=#4c505e,bg=#edeff6"

# bell
set-window-option -g window-status-bell-style "fg=#f6f6f8,bg=#8c4351"
