# default statusbar colors
set-option -g status-style "fg=#1e5c1e,bg=#1e5c1e"

# default window title colors
set-window-option -g window-status-style "fg=#1e5c1e,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#91ccff,bg=default"

# pane border
set-option -g pane-border-style "fg=#1e5c1e"
set-option -g pane-active-border-style "fg=#273e5c"

# message text
set-option -g message-style "fg=#ffcc33,bg=#1e5c1e"

# pane number display
set-option -g display-panes-active-colour "#80ff80"
set-option -g display-panes-colour "#91ccff"

# clock
set-window-option -g clock-mode-colour "#80ff80"

# copy mode highligh
set-window-option -g mode-style "fg=#1e5c1e,bg=#273e5c"

# bell
set-window-option -g window-status-bell-style "fg=#1e5c1e,bg=#fffab1"
