# default statusbar colors
set-option -g status-style "fg=#acb0be,bg=#e6e9ef"

# default window title colors
set-window-option -g window-status-style "fg=#acb0be,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#df8e1d,bg=default"

# pane border
set-option -g pane-border-style "fg=#e6e9ef"
set-option -g pane-active-border-style "fg=#ccd0da"

# message text
set-option -g message-style "fg=#4c4f69,bg=#e6e9ef"

# pane number display
set-option -g display-panes-active-colour "#40a02b"
set-option -g display-panes-colour "#df8e1d"

# clock
set-window-option -g clock-mode-colour "#40a02b"

# copy mode highligh
set-window-option -g mode-style "fg=#acb0be,bg=#ccd0da"

# bell
set-window-option -g window-status-bell-style "fg=#e6e9ef,bg=#d20f39"
