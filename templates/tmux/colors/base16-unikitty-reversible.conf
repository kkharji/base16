# default statusbar colors
set-option -g status-style "fg=#a5a3a6,bg=#4b484e"

# default window title colors
set-window-option -g window-status-style "fg=#a5a3a6,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#dc8a0e,bg=default"

# pane border
set-option -g pane-border-style "fg=#4b484e"
set-option -g pane-active-border-style "fg=#69666b"

# message text
set-option -g message-style "fg=#c3c2c4,bg=#4b484e"

# pane number display
set-option -g display-panes-active-colour "#17ad98"
set-option -g display-panes-colour "#dc8a0e"

# clock
set-window-option -g clock-mode-colour "#17ad98"

# copy mode highligh
set-window-option -g mode-style "fg=#a5a3a6,bg=#69666b"

# bell
set-window-option -g window-status-bell-style "fg=#4b484e,bg=#d8137f"
