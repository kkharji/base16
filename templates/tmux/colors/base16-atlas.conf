# default statusbar colors
set-option -g status-style "fg=#869696,bg=#00384d"

# default window title colors
set-window-option -g window-status-style "fg=#869696,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffcc1b,bg=default"

# pane border
set-option -g pane-border-style "fg=#00384d"
set-option -g pane-active-border-style "fg=#517f8d"

# message text
set-option -g message-style "fg=#a1a19a,bg=#00384d"

# pane number display
set-option -g display-panes-active-colour "#7fc06e"
set-option -g display-panes-colour "#ffcc1b"

# clock
set-window-option -g clock-mode-colour "#7fc06e"

# copy mode highligh
set-window-option -g mode-style "fg=#869696,bg=#517f8d"

# bell
set-window-option -g window-status-bell-style "fg=#00384d,bg=#ff5a67"
