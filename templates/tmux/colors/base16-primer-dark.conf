# default statusbar colors
set-option -g status-style "fg=#8b949e,bg=#21262d"

# default window title colors
set-window-option -g window-status-style "fg=#8b949e,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#d29922,bg=default"

# pane border
set-option -g pane-border-style "fg=#21262d"
set-option -g pane-active-border-style "fg=#30363d"

# message text
set-option -g message-style "fg=#b1bac4,bg=#21262d"

# pane number display
set-option -g display-panes-active-colour "#3fb950"
set-option -g display-panes-colour "#d29922"

# clock
set-window-option -g clock-mode-colour "#3fb950"

# copy mode highligh
set-window-option -g mode-style "fg=#8b949e,bg=#30363d"

# bell
set-window-option -g window-status-bell-style "fg=#21262d,bg=#ff7b72"
