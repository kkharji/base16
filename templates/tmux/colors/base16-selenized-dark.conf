# default statusbar colors
set-option -g status-style "fg=#72898f,bg=#184956"

# default window title colors
set-window-option -g window-status-style "fg=#72898f,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#dbb32d,bg=default"

# pane border
set-option -g pane-border-style "fg=#184956"
set-option -g pane-active-border-style "fg=#2d5b69"

# message text
set-option -g message-style "fg=#adbcbc,bg=#184956"

# pane number display
set-option -g display-panes-active-colour "#75b938"
set-option -g display-panes-colour "#dbb32d"

# clock
set-window-option -g clock-mode-colour "#75b938"

# copy mode highligh
set-window-option -g mode-style "fg=#72898f,bg=#2d5b69"

# bell
set-window-option -g window-status-bell-style "fg=#184956,bg=#fa5750"
