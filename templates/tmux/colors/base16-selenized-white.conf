# default statusbar colors
set-option -g status-style "fg=#878787,bg=#ebebeb"

# default window title colors
set-window-option -g window-status-style "fg=#878787,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#af8500,bg=default"

# pane border
set-option -g pane-border-style "fg=#ebebeb"
set-option -g pane-active-border-style "fg=#cdcdcd"

# message text
set-option -g message-style "fg=#474747,bg=#ebebeb"

# pane number display
set-option -g display-panes-active-colour "#008400"
set-option -g display-panes-colour "#af8500"

# clock
set-window-option -g clock-mode-colour "#008400"

# copy mode highligh
set-window-option -g mode-style "fg=#878787,bg=#cdcdcd"

# bell
set-window-option -g window-status-bell-style "fg=#ebebeb,bg=#bf0000"
