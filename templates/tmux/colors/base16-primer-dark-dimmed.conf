# default statusbar colors
set-option -g status-style "fg=#768390,bg=#373e47"

# default window title colors
set-window-option -g window-status-style "fg=#768390,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#c69026,bg=default"

# pane border
set-option -g pane-border-style "fg=#373e47"
set-option -g pane-active-border-style "fg=#444c56"

# message text
set-option -g message-style "fg=#909dab,bg=#373e47"

# pane number display
set-option -g display-panes-active-colour "#57ab5a"
set-option -g display-panes-colour "#c69026"

# clock
set-window-option -g clock-mode-colour "#57ab5a"

# copy mode highligh
set-window-option -g mode-style "fg=#768390,bg=#444c56"

# bell
set-window-option -g window-status-bell-style "fg=#373e47,bg=#f47067"
