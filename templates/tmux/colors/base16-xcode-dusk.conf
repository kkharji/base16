# default statusbar colors
set-option -g status-style "fg=#7e8086,bg=#3d4048"

# default window title colors
set-window-option -g window-status-style "fg=#7e8086,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#438288,bg=default"

# pane border
set-option -g pane-border-style "fg=#3d4048"
set-option -g pane-active-border-style "fg=#53555d"

# message text
set-option -g message-style "fg=#939599,bg=#3d4048"

# pane number display
set-option -g display-panes-active-colour "#df0002"
set-option -g display-panes-colour "#438288"

# clock
set-window-option -g clock-mode-colour "#df0002"

# copy mode highligh
set-window-option -g mode-style "fg=#7e8086,bg=#53555d"

# bell
set-window-option -g window-status-bell-style "fg=#3d4048,bg=#b21889"
