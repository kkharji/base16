# default statusbar colors
set-option -g status-style "fg=#526270,bg=#f6f6f8"

# default window title colors
set-window-option -g window-status-style "fg=#526270,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#8f5e15,bg=default"

# pane border
set-option -g pane-border-style "fg=#f6f6f8"
set-option -g pane-active-border-style "fg=#d8e2ec"

# message text
set-option -g message-style "fg=#28323a,bg=#f6f6f8"

# pane number display
set-option -g display-panes-active-colour "#33635c"
set-option -g display-panes-colour "#8f5e15"

# clock
set-window-option -g clock-mode-colour "#33635c"

# copy mode highligh
set-window-option -g mode-style "fg=#526270,bg=#d8e2ec"

# bell
set-window-option -g window-status-bell-style "fg=#f6f6f8,bg=#8c4351"
