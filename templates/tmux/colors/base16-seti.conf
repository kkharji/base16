# default statusbar colors
set-option -g status-style "fg=#43a5d5,bg=#282a2b"

# default window title colors
set-window-option -g window-status-style "fg=#43a5d5,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#e6cd69,bg=default"

# pane border
set-option -g pane-border-style "fg=#282a2b"
set-option -g pane-active-border-style "fg=#3b758c"

# message text
set-option -g message-style "fg=#d6d6d6,bg=#282a2b"

# pane number display
set-option -g display-panes-active-colour "#9fca56"
set-option -g display-panes-colour "#e6cd69"

# clock
set-window-option -g clock-mode-colour "#9fca56"

# copy mode highligh
set-window-option -g mode-style "fg=#43a5d5,bg=#3b758c"

# bell
set-window-option -g window-status-bell-style "fg=#282a2b,bg=#cd3f45"
