# default statusbar colors
set-option -g status-style "fg=#5f87af,bg=#af5f5f"

# default window title colors
set-window-option -g window-status-style "fg=#5f87af,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#87af87,bg=default"

# pane border
set-option -g pane-border-style "fg=#af5f5f"
set-option -g pane-active-border-style "fg=#5f875f"

# message text
set-option -g message-style "fg=#5f5f87,bg=#af5f5f"

# pane number display
set-option -g display-panes-active-colour "#ffffaf"
set-option -g display-panes-colour "#87af87"

# clock
set-window-option -g clock-mode-colour "#ffffaf"

# copy mode highligh
set-window-option -g mode-style "fg=#5f87af,bg=#5f875f"

# bell
set-window-option -g window-status-bell-style "fg=#af5f5f,bg=#444444"
