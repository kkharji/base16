# default statusbar colors
set-option -g status-style "fg=#767676,bg=#eeeeee"

# default window title colors
set-window-option -g window-status-style "fg=#767676,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#ad8200,bg=default"

# pane border
set-option -g pane-border-style "fg=#eeeeee"
set-option -g pane-active-border-style "fg=#cccccc"

# message text
set-option -g message-style "fg=#444444,bg=#eeeeee"

# pane number display
set-option -g display-panes-active-colour "#31861f"
set-option -g display-panes-colour "#ad8200"

# clock
set-window-option -g clock-mode-colour "#31861f"

# copy mode highligh
set-window-option -g mode-style "fg=#767676,bg=#cccccc"

# bell
set-window-option -g window-status-bell-style "fg=#eeeeee,bg=#d03e3e"
