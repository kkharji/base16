# default statusbar colors
set-option -g status-style "fg=#202020,bg=#d0dad0"

# default window title colors
set-window-option -g window-status-style "fg=#202020,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#755b00,bg=default"

# pane border
set-option -g pane-border-style "fg=#d0dad0"
set-option -g pane-active-border-style "fg=#d0d0d0"

# message text
set-option -g message-style "fg=#000000,bg=#d0dad0"

# pane number display
set-option -g display-panes-active-colour "#730073"
set-option -g display-panes-colour "#755b00"

# clock
set-window-option -g clock-mode-colour "#730073"

# copy mode highligh
set-window-option -g mode-style "fg=#202020,bg=#d0d0d0"

# bell
set-window-option -g window-status-bell-style "fg=#d0dad0,bg=#840000"
