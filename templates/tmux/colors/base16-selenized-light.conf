# default statusbar colors
set-option -g status-style "fg=#909995,bg=#ece3cc"

# default window title colors
set-window-option -g window-status-style "fg=#909995,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#a78300,bg=default"

# pane border
set-option -g pane-border-style "fg=#ece3cc"
set-option -g pane-active-border-style "fg=#d5cdb6"

# message text
set-option -g message-style "fg=#53676d,bg=#ece3cc"

# pane number display
set-option -g display-panes-active-colour "#428b00"
set-option -g display-panes-colour "#a78300"

# clock
set-window-option -g clock-mode-colour "#428b00"

# copy mode highligh
set-window-option -g mode-style "fg=#909995,bg=#d5cdb6"

# bell
set-window-option -g window-status-bell-style "fg=#ece3cc,bg=#cc1729"
