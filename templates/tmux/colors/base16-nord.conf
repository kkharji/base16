# default statusbar colors
set-option -g status-style "fg=#d8dee9,bg=#3b4252"

# default window title colors
set-window-option -g window-status-style "fg=#d8dee9,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#ebcb8b,bg=default"

# pane border
set-option -g pane-border-style "fg=#3b4252"
set-option -g pane-active-border-style "fg=#434c5e"

# message text
set-option -g message-style "fg=#e5e9f0,bg=#3b4252"

# pane number display
set-option -g display-panes-active-colour "#a3be8c"
set-option -g display-panes-colour "#ebcb8b"

# clock
set-window-option -g clock-mode-colour "#a3be8c"

# copy mode highligh
set-window-option -g mode-style "fg=#d8dee9,bg=#434c5e"

# bell
set-window-option -g window-status-bell-style "fg=#3b4252,bg=#bf616a"
