# default statusbar colors
set-option -g status-style "fg=#969896,bg=#e0e0e0"

# default window title colors
set-window-option -g window-status-style "fg=#969896,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#fba922,bg=default"

# pane border
set-option -g pane-border-style "fg=#e0e0e0"
set-option -g pane-active-border-style "fg=#c5c8c6"

# message text
set-option -g message-style "fg=#373b41,bg=#e0e0e0"

# pane number display
set-option -g display-panes-active-colour "#198844"
set-option -g display-panes-colour "#fba922"

# clock
set-window-option -g clock-mode-colour "#198844"

# copy mode highligh
set-window-option -g mode-style "fg=#969896,bg=#c5c8c6"

# bell
set-window-option -g window-status-bell-style "fg=#e0e0e0,bg=#cc342b"
