# default statusbar colors
set-option -g status-style "fg=#245361,bg=#11151c"

# default window title colors
set-window-option -g window-status-style "fg=#245361,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#edb443,bg=default"

# pane border
set-option -g pane-border-style "fg=#11151c"
set-option -g pane-active-border-style "fg=#091f2e"

# message text
set-option -g message-style "fg=#599cab,bg=#11151c"

# pane number display
set-option -g display-panes-active-colour "#33859e"
set-option -g display-panes-colour "#edb443"

# clock
set-window-option -g clock-mode-colour "#33859e"

# copy mode highligh
set-window-option -g mode-style "fg=#245361,bg=#091f2e"

# bell
set-window-option -g window-status-bell-style "fg=#11151c,bg=#c23127"
