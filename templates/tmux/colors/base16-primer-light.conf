# default statusbar colors
set-option -g status-style "fg=#444d56,bg=#e1e4e8"

# default window title colors
set-window-option -g window-status-style "fg=#444d56,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffd33d,bg=default"

# pane border
set-option -g pane-border-style "fg=#e1e4e8"
set-option -g pane-active-border-style "fg=#d1d5da"

# message text
set-option -g message-style "fg=#2f363d,bg=#e1e4e8"

# pane number display
set-option -g display-panes-active-colour "#28a745"
set-option -g display-panes-colour "#ffd33d"

# clock
set-window-option -g clock-mode-colour "#28a745"

# copy mode highligh
set-window-option -g mode-style "fg=#444d56,bg=#d1d5da"

# bell
set-window-option -g window-status-bell-style "fg=#e1e4e8,bg=#d73a49"
