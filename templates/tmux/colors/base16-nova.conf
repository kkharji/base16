# default statusbar colors
set-option -g status-style "fg=#899ba6,bg=#556873"

# default window title colors
set-window-option -g window-status-style "fg=#899ba6,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#a8ce93,bg=default"

# pane border
set-option -g pane-border-style "fg=#556873"
set-option -g pane-active-border-style "fg=#6a7d89"

# message text
set-option -g message-style "fg=#c5d4dd,bg=#556873"

# pane number display
set-option -g display-panes-active-colour "#7fc1ca"
set-option -g display-panes-colour "#a8ce93"

# clock
set-window-option -g clock-mode-colour "#7fc1ca"

# copy mode highligh
set-window-option -g mode-style "fg=#899ba6,bg=#6a7d89"

# bell
set-window-option -g window-status-bell-style "fg=#556873,bg=#83afe5"
