# Base16 standardized-dark
# Scheme author: ali (https://github.com/ali-githb/base16-standardized-scheme)
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#898989,bg=#303030"

# default window title colors
set-window-option -g window-status-style "fg=#898989,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#e1b31a,bg=default"

# pane border
set-option -g pane-border-style "fg=#303030"
set-option -g pane-active-border-style "fg=#555555"

# message text
set-option -g message-style "fg=#c0c0c0,bg=#303030"

# pane number display
set-option -g display-panes-active-colour "#5db129"
set-option -g display-panes-colour "#e1b31a"

# clock
set-window-option -g clock-mode-colour "#5db129"

# copy mode highligh
set-window-option -g mode-style "fg=#898989,bg=#555555"

# bell
set-window-option -g window-status-bell-style "fg=#303030,bg=#e15d67"
