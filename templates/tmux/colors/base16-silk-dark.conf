# default statusbar colors
set-option -g status-style "fg=#9dc8cd,bg=#1d494e"

# default window title colors
set-window-option -g window-status-style "fg=#9dc8cd,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#fce380,bg=default"

# pane border
set-option -g pane-border-style "fg=#1d494e"
set-option -g pane-active-border-style "fg=#2a5054"

# message text
set-option -g message-style "fg=#c7dbdd,bg=#1d494e"

# pane number display
set-option -g display-panes-active-colour "#73d8ad"
set-option -g display-panes-colour "#fce380"

# clock
set-window-option -g clock-mode-colour "#73d8ad"

# copy mode highligh
set-window-option -g mode-style "fg=#9dc8cd,bg=#2a5054"

# bell
set-window-option -g window-status-bell-style "fg=#1d494e,bg=#fb6953"
