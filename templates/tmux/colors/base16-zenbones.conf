# default statusbar colors
set-option -g status-style "fg=#6099c0,bg=#de6e7c"

# default window title colors
set-window-option -g window-status-style "fg=#6099c0,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#8bae68,bg=default"

# pane border
set-option -g pane-border-style "fg=#de6e7c"
set-option -g pane-active-border-style "fg=#819b69"

# message text
set-option -g message-style "fg=#b279a7,bg=#de6e7c"

# pane number display
set-option -g display-panes-active-colour "#d68c67"
set-option -g display-panes-colour "#8bae68"

# clock
set-window-option -g clock-mode-colour "#d68c67"

# copy mode highligh
set-window-option -g mode-style "fg=#6099c0,bg=#819b69"

# bell
set-window-option -g window-status-bell-style "fg=#de6e7c,bg=#3d3839"
